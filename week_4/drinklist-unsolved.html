      "Tea: $3",
      "Ice Coffee: $6",

      "Ice Latte: $6",
      "Ice Tea: $4"

    // 1. Create code that "grabs" the div with the matching id (#drink-options);

    var drinkDiv = $("#drink-options");

    //       var p = $("<p>");

    drinkList.forEach(function(drink) {
      var p = $("<p>");
